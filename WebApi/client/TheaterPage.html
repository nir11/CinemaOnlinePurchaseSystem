    <script>

        $(document).ready(function () {

            arr = "";
            $("#purchase_btn").hide();

            movie = JSON.parse(localStorage.getItem("movie"));

            $("#movie_name").text(movie.name);
            $hallNum = $("#hall_number").val();
            $("#date").text(movie.date);
            $("#time").text(movie.time);
            $("#avail_seats_amount").text(movie.avail_seats_amount);

            userSeatsAmount = 0
            $ticketsAmount = $("#tickets_amount").text(userSeatsAmount);
            seats = "";
            $seatPositions = $("#seat_positions").text(seats);

            $("#movie_img_on_screen").attr('src', movie.movie_img_url);

            getMovieSeatsFromDataBase(movie.number);  



            //סימון המקומות ע"י הלקוח
            $('.cinema-seats .seat').on('click', function () {

                $(this).toggleClass('active');

                if ($(this).hasClass("active")) {
                    $("#purchase_btn").show();
                    if (userSeatsAmount == 6) {
                        alert("לא ניתן להזמין יותר מ-6 כרטיסים");
                        $(this).toggleClass('active');
                    }
                    else {
                        minusTicket();
                        userSeatsAmount = userSeatsAmount + 1;
                        $ticketsAmount.text(userSeatsAmount);
                        if (userSeatsAmount == 1) {
                            seats = event.target.id;
                        }
                        else {
                            seats = seats + " " + event.target.id;
                        }
                        $seatPositions.text(seats);
                    }
                }
                else {
                    plusTicket();
                    userSeatsAmount = userSeatsAmount - 1;
                    $ticketsAmount.text(userSeatsAmount);
                    var text = $seatPositions.text();
                    seats = text.replace(event.target.id, '');
                    $seatPositions.text(seats);
                    if (userSeatsAmount == 0) {
                        $("#purchase_btn").hide();
                    }
                }

            });

                    
            $("#purchase_btn").click(function () {

                addNewOrderInDataBase();
                updateTheaterDataBase(seats, userSeatsAmount);
                updateMoviesDateBase(userSeatsAmount);
                location.href = "MoviesPage.html";
            })

            $(".returnBtn").click(function () {
                location.href = "MoviesPage.html";
            })
                        
        })

        function getMovieSeatsFromDataBase(num) {

            $.ajax({

                dataType: "json",	    		                           		 //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                url: "/api/theater/2/" + parseInt(num),
                contentType: "application/json; charset=utf-8",	               //סוג הנתונים שאנחנו שולחים לשרת
                method: "GET",			                        	               //סוג הפעולה		
                //data: JSON.stringify(data to send goes here),			//הנתונים עצמם שאנחנו שולחים

                success: function (data) {                          	 		//פונקציה  שתופעל לאחר הצלחה

                    if (data) {
                        $("#hall_number").text(data.hall_num);
                        arr = data.avail_seats_arr;
                        for (var i in arr) {
                            if (arr[i] == 1)
                                setAsTakenSeat(parseInt(i) + 1);
                            else
                                setAsAvailSeat(parseInt(i) + 1);
                        }
                    }
                    else {
                        alert("no such theater");
                    }
                },
                error: function (err) {                            			//פונקציה שתופעל במקרה של שגיאה
                    alert("error");
                }
            });    
        }

        function setAsTakenSeat(position) {

            var cSeat = '#' + String.fromCharCode((parseInt(position / 16) + 'A'.charCodeAt(0))) + parseInt(position % 16);
            $(cSeat).toggleClass('taken').unbind("click").click(function () {
                alert("כיסא תפוס");
            });
        }

        function setAsAvailSeat(position) {

            var cSeat = '#' + String.fromCharCode((parseInt(position / 16) + 'A'.charCodeAt(0))) + parseInt(position % 16);
            $(cSeat).addClass('avail');
        }

        function plusTicket() {

            var newSeatsAmount = parseInt($("#avail_seats_amount").text()) + 1;
            $("#avail_seats_amount").text(newSeatsAmount)
              //$cart.show();
        }

        function minusTicket() {

            var currentAmount = parseInt($("#avail_seats_amount").text());
            if (currentAmount > 0) {
                currentAmount = currentAmount - 1;
                $("#avail_seats_amount").text(currentAmount)              
            }
            if (currentAmount == 0) {
                //$cart.hide();
            }
        }

        function addNewOrderInDataBase() {

            $.ajax({

                dataType: "json",			                         //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                url: "/api/order/" + parseInt(movie.number) + "/" + parseInt(userSeatsAmount),			                 //הכתובת לשרת ולפונקציה
                contentType: "application/json; charset=utf-8",	   //סוג הנתונים שאנחנו שולחים לשרת
                type: "POST",				                         //סוג הפעולה		
                data: JSON.stringify(seats),			                 //הנתונים עצמם שאנחנו שולחים
                success: function () {                       //פונקציה  שתופעל לאחר הצלחה
                    alert("ההזמנה בוצעה!");
                },
                error: function () {                            			//פונקציה שתופעל במקרה של שגיאה
                    alert("error");
                }
            });
        }

        function updateMoviesDateBase(userSeatsAmount) {

            // עדכון מספר הכיסאות הפנויים החדש בטבלת Movies
            $.ajax({
                dataType: "json",			                         //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                url: "/api/movie/" + movie.number + "/" + userSeatsAmount,			                 //הכתובת לשרת ולפונקציה
                contentType: "application/json; charset=utf-8",	   //סוג הנתונים שאנחנו שולחים לשרת
                type: "PUT",				                         //סוג הפעולה		
                //data: JSON.stringify(),			                 //הנתונים עצמם שאנחנו שולחים
                success: function () {                       //פונקציה  שתופעל לאחר הצלחה

                    alert("מספר הכיסאות הפנויים עודכנו ");
                },
                error: function () {
                    alert("error");
                }
            });
        }

        function updateTheaterDataBase(seats, userSeatsAmount) {

            var currentLength;
            for (i = 0; i < userSeatsAmount; i++) {
                if (i < userSeatsAmount - 1) {
                    currentLength = parseInt(seats.indexOf(" "));
                    //alert(currentLength);
                    //alert(seats.slice(0, currentLength));
                    findPositionOnArr(seats.slice(0, currentLength), currentLength);
                }
                else {
                    currentLength = parseInt(seats.length);
                    //alert(currentLength);
                    //alert(seats.slice(0, currentLength));
                    findPositionOnArr(seats.slice(0, currentLength), currentLength);
                }               
                seats = seats.substring(seats.indexOf(" ") + 1);
                //alert(seats);
            }
            //alert(arr);
            //$num = movie.number;
            //$a = arr;

            // עדכון הכיסאות באולם הקולנוע
                $.ajax({
                    dataType: "json",			                         //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                    url: "/api/theater/" + movie.number + "/" + arr,			                 //הכתובת לשרת ולפונקציה
                    contentType: "application/json; charset=utf-8",	   //סוג הנתונים שאנחנו שולחים לשרת
                    type: "PUT",				                         //סוג הפעולה		
                    //data: JSON.stringify(),			                 //הנתונים עצמם שאנחנו שולחים
                    success: function () {                       //פונקציה  שתופעל לאחר הצלחה
                        alert("אולם הקולנוע עודכן");
                    },
                    error: function () {
                        alert("error");

                    }
                });


           
        }

        function findPositionOnArr(currentSeat, currentLength) {
            alert(currentSeat.slice(0, 1));
            alert(currentSeat.slice(1, currentLength));

            var curSeat = parseInt(currentSeat.slice(1, currentLength)) + (currentSeat.charCodeAt(0) - 'A'.charCodeAt(0)) * 16;
            arr = replaceAt(parseInt(curSeat), "1");
        }
        function replaceAt(position, newChar) {
            var pos = position - 1;
            return arr.substr(0, pos) + newChar + arr.substr(pos + 1);
            //return arr.substring(0, position-1) + newChar + arr.substring(position + 1);
        }
   
    </script>

</head>
