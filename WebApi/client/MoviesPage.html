    <script>

        $(document).ready(function () {

            // קבלת רשימת הסרטים מהטבלה בטעינת הדף
            $.ajax({
                dataType: "json",	    		                           		 //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                url: "/api/movie",
                contentType: "application/json; charset=utf-8",	               //סוג הנתונים שאנחנו שולחים לשרת
                method: "GET",			                        	               //סוג הפעולה
                //data: JSON.stringify(data to send goes here),			//הנתונים עצמם שאנחנו שולחים


                success: function (data) {                          	 		//פונקציה  שתופעל לאחר הצלחה

                    if (data) {

                        for (var i in data) {

                            if (i % 3 == 0)
                                $moviesTableTr = $('<tr>');

                            getNewMovie(i, $moviesTableTr, data[i].number, data[i].name, data[i].date,
                                data[i].year, data[i].genre, data[i].length, data[i].movie_img_url, data[i].seats);
                        }
                    }
                    else {
                        alert("no movies");
                    }
                },
                error: function (err) {                            			//פונקציה שתופעל במקרה של שגיאה
                    alert("error");
                }
            });

            // קבלת רשימת הסרטים לפי חיפוש הסרט
            $("#search5").keyup(function () {

                $searchText = $("#search5").val();
                $("#table").empty();


                $.ajax({
                    dataType: "json",	    		                           		 //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                    url: "/api/movie/" + $("#search5").val(),
                    contentType: "application/json; charset=utf-8",	               //סוג הנתונים שאנחנו שולחים לשרת
                    method: "GET",			                        	               //סוג הפעולה
                    //data: JSON.stringify(data to send goes here),			//הנתונים עצמם שאנחנו שולחים
                    success: function (data) {                          	 		//פונקציה  שתופעל לאחר הצלחה

                        if (data) {

                            for (var i in data) {

                                // יצירת שורה חדשה כל 3 סרטים
                                if (i % 3 == 0)
                                    $moviesTableTr = $('<tr>');
                                getNewMovie(i, $moviesTableTr, data[i].number, data[i].name, data[i].date,
                                    data[i].year, data[i].genre, data[i].length, data[i].movie_img_url, data[i].seats);
                            }
                        }
                        else {
                            alert("no movies");
                        }
                    },
                    error: function (err) {                            			//פונקציה שתופעל במקרה של שגיאה
                        alert("error");
                    }
                });

            });

        })

        // פונקציה שיוצרת דיב של סרט בצורה דינאמית ומוסיפה למקום הבא בטבלה
        function getNewMovie(index, $moviesTableTr, number, name, date, year, genre, length, movie_img_url, avail_seats_amount) {

            var $moviesTableTd = $('<td>');

            var $movieDiv = $('<div>').addClass('movie_div');

            var $genreSpan = $('<span>').addClass('genre').html(genre);
            setGenreColor($genreSpan, genre);
            $movieDiv.append($genreSpan)
            $movieDiv.append($('<br />'))

            var $date = $('<span>').addClass('date_time').attr("id", "date").html(date.substring(5, 10).split("-").reverse().join("/"));
            var $time = $('<span>').addClass('date_time').attr("id", "time").html(date.substring(11, 16));
            var $circleDiv = $('<div>').addClass('circle');
            $circleDiv.append($date);
            $circleDiv.append($('<br />'))
            $circleDiv.append($time);
            $movieDiv.append($circleDiv)

            var $headline = $('<h1>').html(name);
            $movieDiv.append($headline)

            var $img = $('<img>').attr('src', movie_img_url);
            $movieDiv.append($img);

            $movieDiv.append($('<span>').addClass('movie_data_span').html("שנה: "));
            var $year = $('<span>').html(year);
            $movieDiv.append($year);     
            $movieDiv.append($('<br />'))

            $movieDiv.append($('<span>').addClass('movie_data_span').html("מספר דקות: "));
            var $length = $('<span>').html(length);
            $movieDiv.append($length);
            $movieDiv.append($('<br />'))

            $movieDiv.append($('<span>').addClass('movie_data_span').html("מקומות פנויים: "));
            var $seats = $('<span>').html(avail_seats_amount);
            $movieDiv.append($seats);            
            $movieDiv.append($('<br />'))

            var $purchseBtn = $('<input type = "button">');

            if ($seats.html() == 0) {
                $purchseBtn.val("האולם מלא!").attr('disabled', 'disabled').addClass("full_hall");
            }
            else {
                $purchseBtn.val("רכישת כרטיסים").addClass("purchase_btn");

            }
            $movieDiv.append($purchseBtn);

            $moviesTableTd.append($movieDiv);
            $moviesTableTr.append($moviesTableTd);
            $("#table").append($moviesTableTr);

            // בלחיצה על רכישת כרטיסים שולחים את נתוני הסרט לדף האולם
            $purchseBtn.click(function () {

                localStorage.clear();

                var movie = {
                    name: name,
                    number: number,
                    date: $date.html(),
                    time: $time.html(),
                    avail_seats_amount: avail_seats_amount,
                    movie_img_url: movie_img_url
                }

                localStorage.setItem("movie", JSON.stringify(movie));
                location.href = "TheaterPage.html";
            })

        }

        function setGenreColor($genreSpan, genre) {

            switch (genre) {
                case "קומדיה":
                    $genreSpan.attr("id", "comedy");
                    break;
                case "מדע בדיוני":
                    $genreSpan.attr("id", "science_fiction");
                    break;
                case "פעולה":
                    $genreSpan.attr("id", "action");
                    break;
                case "דרמה":
                    $genreSpan.attr("id", "drama");
                    break;
                case "מתח":
                    $genreSpan.attr("id", "thriller");
                    break;
                case "אימה":
                    $genreSpan.attr("id", "horror");
                    break;
                case "רומנטי":
                    $genreSpan.attr("id", "romance");
                    break;
            }
        }
